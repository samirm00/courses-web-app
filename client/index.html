<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>courses web-app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Courses Web App</h2>
      <form>
        Course Name
        <input
          type="text"
          name="name"
          class="text"
          placeholder="Please Enter course name "
        />
        Id
        <input
          type="number"
          name="id"
          class="id-input"
          value=""
          placeholder="Please Enter course id"
        />
        <br /><br />
        <input type="button" value="Add a Course " id="add-course" />
        <input type="button" value="Get All Courses " id="get-courses" />
        <input type="button" value="Get one course by Id" id="get-course" />
        <input type="button" value="Refresh Courses " id="refresh-course" />
      </form>
      <div id="root" class="root"></div>
    </div>
    <br /><br />
    <a href="about.html">&commat;About courses App</a>
    <script type="module" src="./src/init.js"></script>
  </body>
</html>
